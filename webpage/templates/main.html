<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <title>Spotify Stats Visualizer</title>
    <style>
        .header {
            text-align: center;
            font-size: 50px;
            margin: 20px;
            flex-direction: column;
        }

        /* button styling */
        .buttons {
            padding: 30px 30px;
            font-size: 24px;
            border: hwb(from color h w b);
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button_songs {
            background-color: #0055A4;
            justify-content: center;
        }

        .button_artists {
            background-color: #FFF;
        }

        .button_albums {
            background-color: #EF4135;
            /* background-color: rgb(218, 129, 13); */
            /* background-color: rgb(0, 0, 0); */
        }

        .buttons:hover {
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        body {
            /* background-color: white; */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: white;
            padding: 10px;
            font-family: 'Arial', sans-serif;
        }

    </style>

    
</head>

<body>
    <div class="header">
        <h1>Spotify Stats Visualizer</h1>
    </div>

    
    <a href="{{ url_for('album_page') }}"><button class="buttons button_albums">Maestro Melee</button></a>
    <a href="{{ url_for('song_page') }}"><button class="buttons button_artists">Battle of Songs</button></a>    
    <a href="{{ url_for('artist_page') }}"><button class="buttons button_songs">Maestro Showcase</button></a>
</body>

</html>
